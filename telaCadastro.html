<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro</title>
    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Tela inteira */
      body,
      html {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
      }

      /* Caixa de cadastro */
      .cadastro-container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin: 20px; /* Margem para telas pequenas */
      }

      /* Estilo dos inputs e botões */
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px; /* Aumenta o tamanho da fonte para melhor legibilidade */
      }

      button {
        padding: 10px;
        background-color: #0084ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px; /* Aumenta o tamanho da fonte para melhor legibilidade */
        width: 100%;
      }

      /* Estilo do QR Code */
      .qr-code {
        margin-top: 20px;
        padding: 20px;
        border: 1px dashed #0084ff;
        border-radius: 10px;
        display: none; /* Inicialmente escondido */
      }

      /* Responsividade */
      @media (max-width: 500px) {
        .cadastro-container {
          padding: 15px; /* Ajusta o padding para telas menores */
        }

        input,
        button {
          font-size: 14px; /* Reduz o tamanho da fonte para telas pequenas */
        }
      }
    </style>
  </head>
  <body>
    <div class="cadastro-container">
      <h2>Seja bem-vindo</h2>
      <input type="text" id="nome" placeholder="Digite seu nome" required />
      <button onclick="scanQRCode()">Escanear QR Code</button>

      <div class="qr-code" id="qrCode">
        <p>QR Code escaneado:</p>
        <img id="qrCodeImage" src="" alt="QR Code" />
      </div>
    </div>

    <script>
      function scanQRCode() {
        // Simulação do escaneamento do QR Code
        const nomeInput = document.getElementById("nome").value;
        const qrCodeImage = document.getElementById("qrCodeImage");
        const qrCodeDiv = document.getElementById("qrCode");

        if (nomeInput.trim() === "") {
          alert("Por favor, insira seu nome antes de escanear.");
          return;
        }

        // Simulação de um QR Code
        qrCodeImage.src =
          "https://api.qrserver.com/v1/create-qr-code/?data=" +
          encodeURIComponent(nomeInput) +
          "&size=200x200";
        qrCodeDiv.style.display = "block"; // Exibe o QR Code
      }
    </script>
  </body>
</html>
